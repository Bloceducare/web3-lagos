name: Next.js Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  deploy:
    runs-on: self-hosted
    needs: [build]
    env:
      NODE_ENV: production
      PM2_APP_NAME: "web3-lagos"
    steps:
      - name: Start PM2
        run: pm2 start npm --name "web3-lagos" -- start
      - name: Save PM2 Process ID
        run: echo ${{ steps.start-pm2.outputs.PM2_PROCESS_ID }} > .pm2-pid
      - name: Save PM2 Log file path
        run: echo ${{ steps.start-pm2.outputs.PM2_LOG_FILE }} > .pm2-log
