name: Build and Restart PM2
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
  restart-pm2:
    name: Restart PM2
    runs-on: self-hosted
    needs: build
    steps:
      - name: Set PATH variable
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: echo "::add-path::/usr/local/bin"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restart PM2
        run: /usr/local/bin/pm2 restart web3-lag
